<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>amazon login</title>

</head>
<body>
    <img class="logo_image" src="amazon logo 2.jpeg" alt="">
    <div class= "login_box" >

        <h1>Sign In</h1>

        <form> 

            <h5>email (phone or mobile accounts)</h5>
            <input type="text" name="e-mail">

            <h5>
            password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forget password?</a>
            </h5>
            <input type="text" name="password">

            <button class="signin_button">Continue</button>
            
            <h3 class="need_register">New to Amazon?</h3>
            <button class="register_button">
                <a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Famazonprime%3Ftag%3Dgooghydr-20%26hvadid%3D624381226764%26hvpos%3D%26hvexid%3D%26hvnetw%3Dg%26hvrand%3D6977868090192354065%26hvpone%3D%26hvptwo%3D%26hvqmt%3Db%26hvdev%3Dc%26ref%3Dnav_custrec_signin&prevRID=GYSQSVRXP8WN19S6RH7T&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Create Your Amazon Account</a>
            </button>


            <h3 class="terms" >By continuing, you agree to participate
                in this mockup.</h3>
        </form>
    </div>
</body>
</html>
